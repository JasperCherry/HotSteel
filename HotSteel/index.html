<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>


var body = new Body(30, 50, "green", 100, 300);
var barrel = new Barrel(3, 20, "black", 100, 300);
var tower = new Tower(11, "black", 100, 300);
var bullet;
var reloadTime = 0;

var aiBody = new Body(30, 50, "gray", 850, 300);
var aiBarrel = new Barrel(3, 20, "black", 850, 300);
var aiTower = new Tower(11, "black", 850, 300);
var aiBullet;
var aiReloadTime = 0;
var aiX="none";
var aiY="none";

var kills = new Array();

var soundShot = new Audio("shot.mp3");
var soundShotAi = new Audio("shot.mp3");
var soundHit = new Audio("hit.mp3");
var soundHitAi = new Audio("hit.mp3");

function startGame() {
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


function DeadBody(width, height, color, x, y, angle) {

    this.width = width;
    this.height = height;
    this.angle = angle;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();
    }
}

function Body(width, height, color, x, y) {

    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
    }
}



function Barrel(width, height, color, x, y) {

    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.translate(0, -15);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
    }
}

function Tower(radius, color, x, y) {

    this.radius = radius;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(0, 0, this.radius, 0, 2*Math.PI);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
    }
}

function Bullet(radius, color, x, y) {

    this.reloadTime=0;
    this.radius = radius;
    this.speed = 15;
    this.angle = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.translate(0, -30);
        ctx.fillStyle = color;
        ctx.arc(0, 0, this.radius, 0, 2*Math.PI);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
    this.newPos = function() {
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
    }
}


function updateGameArea() {

    myGameArea.clear();

    // player tank

    barrel.moveAngle = 0;
    barrel.speed = 0;
    body.moveAngle = 0;
    body.speed = 0;
    tower.moveAngle = 0;
    tower.speed = 0;


    // body rotation, turrent static
    if (myGameArea.keys && myGameArea.keys[37]){
      body.moveAngle = -1;
      barrel.moveAngle = -1;
    }
    if (myGameArea.keys && myGameArea.keys[39]){
      body.moveAngle = 1;
      barrel.moveAngle = 1;
    }
    if (myGameArea.keys && myGameArea.keys[38]){
      body.speed=1;
      barrel.x=body.x;
      barrel.y=body.y
      tower.x=body.x;
      tower.y=body.y
    }
    if (myGameArea.keys && myGameArea.keys[40]){
      body.speed=-1;
      barrel.x=body.x;
      barrel.y=body.y;
      tower.x=body.x;
      tower.y=body.y
    }

    // map control
    if(body.x>=800){
      body.x-=2;
    }
    if(body.x<=0){
      body.x+=2;
    }
    if(body.y>=600){
      body.y-=2;
    }
    if(body.y<=0){
      body.y+=2;
    }

    // turrent rotation
    if (myGameArea.keys && myGameArea.keys[65]){
      barrel.moveAngle = -1;
    }
    if (myGameArea.keys && myGameArea.keys[68]){
      barrel.moveAngle = 1;
    }

    // turrent + body rotation
    if (myGameArea.keys && myGameArea.keys[65] && myGameArea.keys[37]){
      barrel.moveAngle = -2;
    }
    if (myGameArea.keys && myGameArea.keys[68] && myGameArea.keys[39]){
      barrel.moveAngle = 2;
    }
    if (myGameArea.keys && myGameArea.keys[65] && myGameArea.keys[39]){
      barrel.moveAngle = 0;
    }
    if (myGameArea.keys && myGameArea.keys[68] && myGameArea.keys[37]){
      barrel.moveAngle = 0;
    }

    // player shooting
    if (myGameArea.keys && myGameArea.keys[83] && reloadTime==0){
      soundShot.play();
      bullet = new Bullet(2, "red", body.x, body.y);
      bullet.angle = barrel.angle+( (Math.round(Math.random() * (50)) - 25) * Math.PI / 180);
      reloadTime=250;
    }
    if(reloadTime>0){
      reloadTime--;
    }


    // ai tank

    if(aiX==aiBody.x&&aiY==aiBody.y){
      aiX="none";
      aiY="none";
    }

    if(aiX=="none"&&aiY=="none"){
      aiX=Math.round(Math.random()*800);
      aiY=Math.round(Math.random()*600);
    }

    if(aiBody.x>aiX){
      aiBody.x-=1;
    }else if(aiBody.x<aiX) {
      aiBody.x+=1;
    }

    if(aiBody.y>aiY){
      aiBody.y-=1;
    }else if(aiBody.y<aiY) {
      aiBody.y+=1;
    }


    // 8 directions of movement
    if(aiBody.y>aiY&&aiBody.x==aiX){
      aiBody.angle=(0 * Math.PI / 180);
    }
    if(aiBody.y>aiY&&aiBody.x<aiX){
      aiBody.angle=(45 * Math.PI / 180);
    }
    if(aiBody.y==aiY&&aiBody.x<aiX){
      aiBody.angle=(90 * Math.PI / 180);
    }
    if(aiBody.y<aiY&&aiBody.x<aiX){
      aiBody.angle=(135 * Math.PI / 180);
    }
    if(aiBody.y<aiY&&aiBody.x==aiX){
      aiBody.angle=(180 * Math.PI / 180);
    }
    if(aiBody.y<aiY&&aiBody.x>aiX){
      aiBody.angle=(225 * Math.PI / 180);
    }
    if(aiBody.y==aiY&&aiBody.x>aiX){
      aiBody.angle=(270 * Math.PI / 180);
    }
    if(aiBody.y>aiY&&aiBody.x>aiX){
      aiBody.angle=(315 * Math.PI / 180);
    }

    // moving the barrel
    aiBarrel.angle=Math.atan2(aiBody.y - body.y, aiBody.x - body.x)+(-90 * Math.PI / 180);

    // ai shooting
    aiReloadTime++;
    if (aiReloadTime==250){
      soundShotAi.play();
      aiBullet = new Bullet(2, "red", aiBody.x, aiBody.y);
      aiBullet.angle = aiBarrel.angle+( (Math.round(Math.random() * (50)) - 25) * Math.PI / 180);
      aiReloadTime=0;
    }


    // ai tank hit
   if(bullet!=null && Math.abs(bullet.x-aiBody.x)<15 && Math.abs(bullet.y-aiBody.y)<15) {
     soundHitAi.play();
     kills.push(new DeadBody(30, 50, "black", aiBody.x, aiBody.y, aiBody.angle));
     aiBody = new Body(30, 50, "gray", 850, 300);
     aiBarrel = new Barrel(3, 20, "black", 850, 300);
     aiTower = new Tower(11, "black", 850, 300);
     aiReloadTime = 0;
     aiX="none";
     aiY="none";
   }

   // player tank hit
   if(aiBullet!=null && Math.abs(aiBullet.x-body.x)<15 && Math.abs(aiBullet.y-body.y)<15) {
     soundHit.play();
     kills.push(new DeadBody(30, 50, "black", body.x, body.y, body.angle));
     body = new Body(30, 50, "green", 100, 300);
     barrel = new Barrel(3, 20, "black", 100, 300);
     tower = new Tower(11, "black", 100, 300);
     reloadTime = 0;
   }


   // drawing kills
   for(var i = 0; i < kills.length; i++) {
     kills[i].update();
   }

   // drawing ai
   aiBarrel.x=aiBody.x;
   aiBarrel.y=aiBody.y;
   aiTower.x=aiBody.x;
   aiTower.y=aiBody.y

   aiBody.newPos();
   aiBarrel.newPos();
   aiTower.newPos();
   if(aiBullet!=null){
     aiBullet.newPos();
   }
   aiBody.update();
   aiBarrel.update();
   aiTower.update();
   if(aiBullet!=null){
     aiBullet.update();
   }

   // drawing player
   body.newPos();
   barrel.newPos();
   tower.newPos();
   if(bullet!=null){
     bullet.newPos();
   }
   body.update();
   barrel.update();
   tower.update();
   if(bullet!=null){
     bullet.update();
   }


}
</script>



</body>
</html>
